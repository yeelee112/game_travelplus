<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vòng Quay May Mắn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="bg-2.png" class="corner-img left-img">
<img src="bg-1.png" class="corner-img right-img">
<div class="container">
  <h1>🎉 VÒNG QUAY MAY MẮN 🎉</h1>

  <input type="text" id="username" placeholder="Nhập tên của bạn">

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <button id="spinBtn">QUAY NGAY</button>

  <h2>Kết quả mới nhất:</h2>
  <div id="latestResult"></div>

  <h3>Lịch sử gần đây:</h3>
  <ul id="history"></ul>
  <div id="prizeModal" class="modal">
  <div class="modal-content">
    <h2>🎉 CHÚC MỪNG 🎉</h2>
    <p id="modalPrizeText"></p>
    <button id="closeModal">ĐÓNG</button>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>

</body>
</html>
